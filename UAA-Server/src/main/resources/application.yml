server:
  port: 7000
spring:
  application:
    name: uaa-server
eureka:
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${spring.cloud.client.ip-address}:${server.port}
  client:
    service-url:
      defaultZone: http://peer:8761/eureka/,http://peer:8762/eureka/
logging:
  level:
    cn:
      his2: debug
# JWT
jwt:
  header: Authorization
  #使用密码加密的密码（本项目未使用）
  secret: mySecret
  #token有效期一天
  expiration: 86400
  tokenHead: "Bearer "
  #解密用的公钥
  publicKey: 
